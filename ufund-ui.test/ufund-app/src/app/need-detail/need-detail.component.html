

<div *ngIf="need">

  <div class = productDetails>
    <h2>Product Details</h2>
    <div><h3>Name: {{need?.name}}</h3></div>
    <div><h3>Price: ${{need?.price}}</h3></div>
    <div><h3>Quantity: {{need?.quantity}}</h3></div>
    <div><h3>Type: {{need?.type}}</h3></div>
    <button (click)="addToCart(need)">Add to Cart</button>
  </div>

    <button type="button" (click)="goBack()">go back</button>

  </div>
