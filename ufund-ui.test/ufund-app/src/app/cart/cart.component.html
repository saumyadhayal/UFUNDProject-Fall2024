<h2>My Cart</h2>

<table *ngIf="user?.cart && user?.cart?.length">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of user?.cart">
      <td>{{ item.name }}</td>
      <td>${{ item.price }}</td>
      <td>
        <input type="number" #quantityInput [value]="item.quantity" min="1" step="1">
      </td>
      <td>${{ item.price * item.quantity }}</td>
      <td>
        <button (click)="updateProduct(item, quantityInput)">Update</button>
        <button (click)="removeProduct(item.id)">Remove</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3"><strong>Total:</strong></td>
      <td><strong>${{ calculateTotal() }}</strong></td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="cart-actions">
  <button routerLink="/user-dashboard">Go Back</button>
  <button class="checkout"routerLink="/checkout">Check Out</button>
</div>
